apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-app
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-app
  template:
    metadata:
      labels:
        app: simple-app
    spec:
      containers:
      - name: app
        image: mdaadoun42/playground:v1
        ports:
        - containerPort: 8888